<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django API Boilerplate{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .header { background-color: #f4f4f4; padding: 20px; border-radius: 5px; }
        .content { margin-top: 20px; }
        .task { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .task.completed { background-color: #e8f5e8; }
        .stats { background-color: #e3f2fd; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .btn { padding: 8px 16px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{% block header %}Django API Boilerplate{% endblock %}</h1>
        <nav>
            <a href="/" class="btn">Home</a>
            <a href="/tasks/" class="btn">Tasks</a>
            <a href="/admin/" class="btn">Admin</a>
        </nav>
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
