name: Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests before deployment
      run: |
        python manage.py migrate
        python -m pytest -v

    - name: Collect static files
      run: |
        python manage.py collectstatic --noinput
      env:
        DJANGO_SETTINGS_MODULE: django_api_boilerplate.settings
        SECRET_KEY: ${{ secrets.SECRET_KEY }}

    - name: Build Docker image
      run: |
        docker build -t django-api-boilerplate:${{ github.sha }} .
        docker tag django-api-boilerplate:${{ github.sha }} django-api-boilerplate:latest

    # Example deployment to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      run: |
        docker push django-api-boilerplate:${{ github.sha }}
        docker push django-api-boilerplate:latest

    # Example deployment notification
    - name: Deployment notification
      if: success()
      run: |
        echo "Deployment successful! ðŸš€"
        echo "Version: ${{ github.sha }}"
        echo "Environment: production"
